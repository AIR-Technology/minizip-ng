language: c

matrix:
    include:
        - os: linux
          compiler: gcc
        - os: linux
          compiler: clang
        - os: osx
          compiler: gcc
        - os: osx
          compiler: clang
        - os: windows
          compiler: gcc
        - os: windows
          compiler: clang

before_install:
    - if [[ "$TRAVIS_OS_NAME" == "osx"   ]]; then sudo apt-get install libbsd-dev; fi
    - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get install libbsd-dev; fi

before_script:
    - mkdir build
    - cd build
    - cmake .. -DBUILD_TEST=ON

script:
    - make
